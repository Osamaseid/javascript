        <script>
            function prime(){
               var i,o = 0,number;
               number= Number(document.getElementById("N").value);
   
               for(i=2; i<= number/2; i++){
                   if(number%i == 0){
                       o = 1;
                       break;
   
                   }
               }
               if(o == 0){
                   widow.alert(number+" Is prime");
   
               }
               else{
                   window.alert(number+"Is not  prime");
               }
            }     
           </script>
       
    </head>
    <body>
